<form [formGroup]="form">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-textarea>{{ question.question }}</ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h3>Check All That Apply:</h3>
        <ion-list>
          <ion-item *ngFor="let option of question.options">
            <ion-label>{{ option.answer }}</ion-label>
            <ion-checkbox #checkboxRef slot="start" [(ngModel)]="option.selected" [ngModelOptions]="{ standalone: true }" ></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="onSubmitButtonClick()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
