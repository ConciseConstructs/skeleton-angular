<div id="grid" fadeInView [ngClass]="site.renderFor">
  <section id="header">
    <app-header-pc *ngIf="site.renderFor === 'pc'" title="Contact Us" displayBackButton="true"></app-header-pc>
    <app-header-mobile *ngIf="site.renderFor === 'mobile'" title="Contact Us" displayBackButton="true"></app-header-mobile>
  </section>
  <section id="body">
    <app-form-contact (output)="onFormContactSubmit($event)" [contactData]="contactData"></app-form-contact>
  </section>
  <app-footer *ngIf="site.renderFor === 'pc'"></app-footer>
</div>
