<ion-content fadeInView *ngIf="site.renderFor === 'mobile'">
  <app-mobile-header title="Edit" displayBackButton="true"></app-mobile-header>
  <app-question-text-form *ngIf="record && record.type === 'text'" [record]="record" buttonLabel="Update" (output)="onUpdateButtonClick($event)"></app-question-text-form>
  <app-question-boolean-form *ngIf="record && record.type === 'boolean'" [record]="record" buttonLabel="Update" (output)="onUpdateButtonClick($event)"></app-question-boolean-form>
  <app-question-multiple-form *ngIf="record && record.type === 'multiple'" [record]="record" buttonLabel="Update" (output)="onUpdateButtonClick($event)"></app-question-multiple-form>
</ion-content>

<section fadeInView *ngIf="site.renderFor === 'pc'" id="pc">
  <app-pc-header [breadcrumbs]="breadcrumbs"></app-pc-header>
  <div id="grid" [ngClass]="site.screen.deviceClasses">
    <app-question-text-form *ngIf="record && record.type === 'text'" [record]="record" buttonLabel="Update" (output)="onUpdateButtonClick($event)"></app-question-text-form>
    <app-question-boolean-form *ngIf="record && record.type === 'boolean'" [record]="record" buttonLabel="Update" (output)="onUpdateButtonClick($event)"></app-question-boolean-form>
    <app-question-multiple-form *ngIf="record && record.type === 'multiple'" [record]="record" buttonLabel="Update" (output)="onUpdateButtonClick($event)"></app-question-multiple-form>
  </div>
</section>
